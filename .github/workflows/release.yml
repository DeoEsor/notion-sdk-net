name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/notion-dotnet/notion-sdk-net/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: ./

    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: Notion.Net
        path: |
          ./Src/Notion.Client/bin/Release/Notion.Net.${{ github.event.release.tag_name }}.nupkg
          ./Src/Notion.Client/bin/Release/Notion.Net.${{ github.event.release.tag_name }}.snupkg

    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json

    - name: Publish Symbol Package
